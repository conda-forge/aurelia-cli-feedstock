{% set version = "3.0.5" %}

package:
  name: aurelia-cli
  version: {{ version }}

source:
  url: https://registry.npmjs.org/aurelia-cli/-/aurelia-cli-{{ version }}.tgz
  sha256: 44700da8eafc3a1a67d2998a089aec645be2ea332afcb89c8cace641b38179b8

build:
  number: 0
  skip: true  # [win or ppc64le]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ stdlib('c') }}
    - make
    - nodejs
    - pnpm
    - pnpm-licenses
  host:
    - nodejs
  run:
    - nodejs

test:
  commands:
    - aurelia --help

about:
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: The command line tooling for Aurelia.
  home: http://aurelia.io/
  dev_url: https://github.com/aurelia/cli

extra:
  recipe-maintainers:
    - danielnachun
