{% set version = "3.0.4" %}

package:
  name: aurelia-cli
  version: {{ version }}

source:
  url: https://registry.npmjs.org/aurelia-cli/-/aurelia-cli-{{ version }}.tgz
  sha256: cafc45578f613ca48a1c0ec2f5ea717aa32fc5228d86fa7e17b78435b1d4365d

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ stdlib('c') }}
    - make
    - nodejs
    - pnpm
    - pnpm-licenses
  host:
    - nodejs
  run:
    - nodejs

test:
  commands:
    - aurelia --help

about:
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: The command line tooling for Aurelia.
  home: http://aurelia.io/
  dev_url: https://github.com/aurelia/cli

extra:
  recipe-maintainers:
    - danielnachun
